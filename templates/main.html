<!doctype html>
<html>
<style>
    form {
          margin: auto;
          width: 35%;
         }

    .result {
             margin: auto;
             width: 35%;
             border: 1px solid #ccc;
            }
</style>

<head>
    <title>Tags prediction</title>
</head>
<body>
<form action="{{ url_for('main') }}" method="POST">
    <fieldset>
        <legend>Prédiction de tags</legend>
        Question :
	<textarea name="question" cols=50 rows=10 required></textarea>
        <br>
        <br>
        <input type="submit">
    </fieldset>
</form>
<br>
<div class="result" align="left">
    {% for variable, value in original_input.items() %}
          <b>{{ variable }}</b> : {{ value }}
    {% endfor %}
    <br>
    <br>
    <b>Tags suggérés :</b>
    {% if result %}
        {{ result }}
    {% else %}
        Aucun       
    {% endif %}
</div>
</body>
</html>
