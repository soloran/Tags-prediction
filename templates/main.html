<!doctype html>
<html>
<style>
form {
    margin: auto;
    width: 50%;
}
.result {
    margin: auto;
    width: 50%;
}
</style>
<head>
    <title>Solofohery API</title>
</head>
<body>
    <form action="{{ url_for('main') }}" method="POST">
        <br>
        <br>
        <label for="chmaps">Question</label>
        <br>      
        <textarea id="champs" name="question" rows=10 cols=60  required></textarea>
        <br>
        <input type="submit" value="Send your question">    
        <br>
        <br>
    </form>
    <div class="result" align="left">        	
        {% if original_input %}
            {% for variable, value in original_input.items() %}
                <b>{{ variable }}</b>: {{ value }}
            {% endfor %}
            <br>
            <br>
            {% if result %}
                <b>Predicted keywords:</b> {{ result }}
            {% else %}
                <b>Predicted keywords:</b> :-/
            {% endif %}           
        {% endif %}       
    </div>
</body>
</html>
